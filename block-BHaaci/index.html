<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <script src="https://kit.fontawesome.com/1904e2b362.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="main">
            <div class="container2 flex-space ">
                <div class="header width">
                    <h1>Learn to code by watching others</h1>
                    <p> See how developers solve problems in realworld time
                        watching scripted tutrials are very good but 
                        how developers thinks is invaluable.
                    </p>
                </div>
                <div class="forms width">
                   
                    <form 
                    action="index.html" method="POST">         
                    <legend>
                        <span>Try it free 7days</span> then $20/mo.thereafter
                    </legend>                                    
                        <fieldset>
                            <input class="form-block"
                             type="text" name="First-name" placeholder="First Name">
                            <input class="form-block"
                             type="text" name="last-name" placeholder="Last Name">
                            <input class="form-block"
                             type="email" name="email" id="" placeholder="Email Address">
                            <input class="form-block"
                             type="password" name="password" id="" placeholder="Password">
                             <input class="button-block"
                              type="button" value="CLAIM YOUR FREE TRIAL">
                             <P>By clicking the button,you are agreeing to our <span>terms and services</span></P>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
